<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kelola Kuota Listrik</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>" />
</head>
<body>
    <div class="container">
        <a href="../" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Kembali ke Dashboard
        </a>

        <header>
            <h1>ðŸ”§ Admin Panel</h1>
            <div id="status" class="status disconnected">Disconnected</div>
        </header>

        <!-- Add Quota Card -->
        <div class="card">
            <div class="card-header">
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v20M2 12h20"/>
                    </svg>
                </div>
                <div>
                    <h2>Tambah Kuota Energi</h2>
                    <p>Isi ulang kuota listrik pelanggan</p>
                </div>
            </div>

            <!-- Current Quota -->
            <div class="quota-display">
                <label>Kuota Saat Ini</label>
                <span class="value" id="currentQuota">--</span>
                <span class="unit">kWh</span>
            </div>

            <!-- Quick Add Buttons -->
            <div class="form-group">
                <label>Pilih Jumlah Cepat</label>
                <div class="quick-add">
                    <button type="button" class="quick-btn" onclick="setQuotaAmount(10)">+10 kWh</button>
                    <button type="button" class="quick-btn" onclick="setQuotaAmount(25)">+25 kWh</button>
                    <button type="button" class="quick-btn" onclick="setQuotaAmount(50)">+50 kWh</button>
                    <button type="button" class="quick-btn" onclick="setQuotaAmount(100)">+100 kWh</button>
                    <button type="button" class="quick-btn" onclick="setQuotaAmount(250)">+250 kWh</button>
                    <button type="button" class="quick-btn" onclick="setQuotaAmount(500)">+500 kWh</button>
                </div>
            </div>

            <!-- Custom Amount Input -->
            <div class="form-group">
                <label for="quotaAmount">Atau Masukkan Jumlah Manual (kWh)</label>
                <input type="number" id="quotaAmount" placeholder="Contoh: 100" min="1" step="0.01">
            </div>

            <!-- Submit Button -->
            <button type="button" class="btn-submit" id="btnSubmit" onclick="submitQuota()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v20M2 12h20"/>
                </svg>
                Tambah Kuota
            </button>
        </div>

        <!-- Set Quota Card (Collapsible) -->
        <div class="card card-collapsible">
            <button class="collapse-header" id="collapseHeader" onclick="toggleSetQuota()" aria-controls="collapseContent" aria-expanded="false" aria-label="Buka Set Kuota Langsung" type="button">
                <div class="collapse-header-left">
                    <div class="icon icon-orange">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
                        </svg>
                    </div>
                    <div>
                        <h2>Set Kuota Langsung</h2>
                        <p>Atur nilai kuota secara langsung (bukan penambahan)</p>
                    </div>
                </div>
                <svg class="chevron" id="chevronIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 9l6 6 6-6"/>
                </svg>
            </button>

            <div class="collapse-content" id="collapseContent" aria-hidden="true" hidden>
                <div class="collapse-content-inner">
                    <div>
                        <!-- Current Quota in Set Section -->
                        <div class="quota-display quota-display-sm">
                            <label>Kuota Saat Ini</label>
                            <span class="value" id="setCurrentQuota">--</span>
                            <span class="unit">kWh</span>
                        </div>

                        <!-- Quick Set Buttons -->
                        <div class="form-group">
                            <label>Pilih Nilai Kuota</label>
                            <div class="quick-add">
                                <button type="button" class="quick-btn quick-btn-orange" onclick="setQuotaValue(0)">0 kWh</button>
                                <button type="button" class="quick-btn quick-btn-orange" onclick="setQuotaValue(100)">100 kWh</button>
                                <button type="button" class="quick-btn quick-btn-orange" onclick="setQuotaValue(250)">250 kWh</button>
                                <button type="button" class="quick-btn quick-btn-orange" onclick="setQuotaValue(500)">500 kWh</button>
                                <button type="button" class="quick-btn quick-btn-orange" onclick="setQuotaValue(1000)">1000 kWh</button>
                            </div>
                        </div>

                        <!-- Custom Set Input -->
                        <div class="form-group">
                            <label for="setQuotaAmount">Atau Masukkan Nilai Manual (kWh)</label>
                            <input type="number" id="setQuotaAmount" placeholder="Contoh: 500" min="0" step="0.01">
                        </div>

                        <!-- Set Button -->
                        <button type="button" class="btn-submit btn-orange" id="btnSetQuota" onclick="submitSetQuota()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 6L9 17l-5-5"/>
                            </svg>
                            Set Kuota
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
