<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h2>Wi-Fi Password</h2>
        <form action="/server.html" method="get">
            SSID: <b id="ssid"></b><br /><br />
            <input type="hidden" name="ssid" id="ssid_input" />
            Password:<br />
            <input name="pass" type="password" /><br /><br />
            <input type="submit" value="Next" />
        </form>
        <script>
            const params = new URLSearchParams(window.location.search);
            document.getElementById("ssid").textContent = params.get("ssid");
            document.getElementById("ssid_input").value = params.get("ssid");
        </script>
    </body>
</html>
